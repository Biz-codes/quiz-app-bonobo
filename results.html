<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial scale=1.0">
    <title>Our Cousin Bonobo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>
    <header>
        <h1>Revolutionary Boston Quiz</h1>
    </header>
    <main>
        <section class="result-section" style="display: none;">
            <h2 class="text"> Final Score </h2>
            <h3 class="text" id="finalScore">10/10</h3>
            <div id="result_msg"></div>
            <button class="start-button" id="tryagain">Try Again</button>

    </main>

    <footer>
        <p>To help protect our endangered cousins, you could donate on 
            <a href src="https://www.gofundme.com/f/379sfv-together-we-can-make-a-difference?member=24382">
            GoFundMe</a>
        </p>
    </footer>
    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>

</html>
