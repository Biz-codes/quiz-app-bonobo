<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial scale=1.0">
    <title>Our Cousin Bonobo Question Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>
    <header>
        <h1>Bonobos!</h1>
    </header>
    <main>
        <section class="quiz-section" style="display: none;">
            <div id="question_wrapper">
                <h2 class="text" id="question">Besides chimpanzees, which species are the closest primate cousins to bonobos?</h2>
                <div id="choices">
                    <input class="option" type="radio" value="0" name="option">
                    <br>
                    <input class="option" type="radio" value="1" name="option">
                    <br>
                    <input class="option" type="radio" value="2" name="option">
                    <br>
                    <input class="option" type="radio" value="3" name="option">
                    <br>
                </div>
                <button type="submit">Submit</button>
            </div>
            <div class="question-number" id="questionNumberDisplay"> Question 1 of 10</div>
            <div class="current-score" id="currentScoreDisplay"> Score 1/10</div>
        </section>
    </main>
    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
